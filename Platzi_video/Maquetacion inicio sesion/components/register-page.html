<html>
<head>
    <title>register page</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../styles.css" />
</head>
<body>
	<header class="header">
		<img class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="logo"></img>
	</header>
	<section class="register">
		<section class="register__container">
			<h2>Regístrate</h2>
			<form class="register__container--form">
				<input class="input" type="text" placeholder="Nombre"></input>
				<input class="input" type="text" placeholder="Correo"></input>
				<input class="input" type="password" placeholder="Contraseña"></input>
				<button class="button">Registrarme</button>
			</form>
			<p class="register__container--login"><a href="#">Iniciar sesión</a></p>
		</section>
	</section>
	<footer class="footer">
		<a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
	</footer>
</body>
</html>
